<div class="form-entry">
  <div class="form-group">
    <div class="form-fields">
      <input type="text" name="pack-{{ index }}-name" value="{{ pack.name }}" data-dtype="String" />
      <input type="text" name="pack-{{ index }}-label" value="{{ pack.label }}" data-dtype="String" />
      <input type="text" name="pack-{{ index }}-path" value="{{ pack.path }}" data-dtype="String" />
      <select name="pack-{{ index }}-entity" data-dtype="String">
      {{#select pack.entity}}
        <option value="Actor">Actor</option>
        <option value="Item">Item</option>
        <option value="Scene">Scene</option>
        <option value="JournalEntry">JournalEntry</option>
        <option value="Macro">Macro</option>
        <option value="RollTable">RollTable</option>
        <option value="Playlist">Playlist</option>
      {{/select}}
      </select>
      <input type="text" name="pack-{{ index }}-system" value="{{ pack.system }}" data-dtype="String" />
    </div>
  </div>
</div>
